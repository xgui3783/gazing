<div class = "hashedIdTooltipContainer">
	<div class = "container-fluid">
		<h4>
		Hashed IDs
		</h4>
		<div ng-repeat="wrongQ in paper.stringifiedArrJsonWrongQRedo">
			<div class = "row">
				<hr class = "col-xs-10 col-sm-10 col-md-10 col-lg-10">
			</div>
			<div class = "row" ng-show="wrongQ.hasOwnProperty('Q1')" >
				<div class = "col-xs-1 col-sm-1 col-md-1 col-lg-1">
				Q{{$index*2+1}}
				</div>
				<div class = "overflowHidden col-xs-7 col-sm-7 col-md-7 col-lg-7">
					<textarea class = "textareaQueryHashedId">{{wrongQ.Q1.hashed_id}}</textarea>
				</div>
				<div class = " col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
					<button ng-click = "copyHashedId($event)" class = "btn btn-default btn-block btn-xs">Copy to Clipboard</button>
				</div>
			</div>
			<div class = "row" ng-show="wrongQ.hasOwnProperty('Q2')" >
				<div class = "col-xs-1 col-sm-1 col-md-1 col-lg-1">
				Q{{$index*2+2}}
				</div>
				<div class = "overflowHidden col-xs-7 col-sm-7 col-md-7 col-lg-7">
					<textarea class = "textareaQueryHashedId">{{wrongQ.Q2.hashed_id}}</textarea>
				</div>
				<div class = " col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
					<button ng-click = "copyHashedId($event)" class = "btn btn-default btn-block btn-xs">Copy to Clipboard</button>
				</div>
			</div>
		</div>
	</div>
</div>
